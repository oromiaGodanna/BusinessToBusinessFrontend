  <nz-table nzSize="small">
    <thead>
      <tr>
        <th>Email</th>
        <th>FirstName - LastName</th>
        <th>Company Name</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersData; let i=index">
        <td>{{ user.email }}</td>
        <td>{{ user.firstName}} - {{ user.lastName }}</td>
        <td>{{ user.companyName }}</td>
        <td>{{ user.userType }}</td>
        <td>
          <a (click)="viewProfile(i)">view Profile</a>
          <!-- <nz-divider nzType="vertical"></nz-divider>
          <a (click)="delete(i)">Delete</a> -->
        </td>
      </tr>
    </tbody>
  </nz-table>
