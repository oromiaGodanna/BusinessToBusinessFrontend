<style>
  
  .categoryList {
    list-style-type: none;
    color: black;
    padding: 10px !important;
  }

  .categoryListUl {
    list-style-type: none;
    padding: 10px !important;
  }

  .SidertextSize {
    font: 14px, arial, sans-serif;
  }

  .sideBarInfo {
    display: none;
    margin: 20px;
    padding: 10px;
    background: white
  }

  @media screen and (min-width: 970px) {
    .sideBarInfo {
      display: inline;
    }
  }

  .pd20{
      padding:20px;
  }
  .pd10{
      padding:10px;
  }
  .mr10{
      margin-right:10px;
    }
    .mt10{
      margin-top:10px;
    }
    .mb10{
      margin-bottom:10px;
    }
    .ml10{
      margin-left:10px;
    }
    
    .rateFillColor{
        color: #FF9529;
    }
    .fontSize20{
        font-size:20px;
    }
</style>
<nz-spin [nzSpinning]="isSpinning" nzTip="Loading...">
  <nz-layout>
    <nz-layout>

      <nz-content nz-row style="margin-top:20px;" nzJustify="center">
        <div nz-col nzXs="20" nzSm="20" nzMd="18" nzLg="18" nzXl="18" style="margin:20px;padding:10px;background:white;border-radius: 25px;">
          <form nz-form [formGroup]="form" (ngSubmit)="submitForm()">

            <h1 nz-row nzJustify="center">One Request,Multiple Quotes</h1>
            <h2 nz-row nzJustify="center">Item 1</h2>
            <nz-form-item nz-row>
              <nz-form-label nzRequired nz-col nzSpan="6">Category</nz-form-label>
              <nz-form-control nzErrorTip="Select Product Category!">

                <nz-select formControlName="category" nzShowSearch nzAllowClear nzPlaceHolder="Select a category">
                  <nz-option *ngFor="let category of categories" nzLabel="{{category.name}}"
                    nzValue="{{category.name}}">
                  </nz-option>
                </nz-select>

              </nz-form-control>
            </nz-form-item>

            <nz-form-item nz-row>
              <nz-form-label nz-col nzSpan="6">Sub-Category</nz-form-label>
              <nz-form-control>

                <nz-select formControlName="subCategory" nzShowSearch nzAllowClear nzPlaceHolder="Select a category">
                  <nz-option *ngFor="let subCategory of subCategories" nzLabel="{{subCategory}}"
                    nzValue="{{subCategory}}"></nz-option>
                </nz-select>

              </nz-form-control>
            </nz-form-item>

            <nz-form-item nz-row>
              <nz-form-label nzRequired nz-col nzSpan="6" nzFor="productName">Quantity</nz-form-label>
              <nz-form-control nzErrorTip="Enter product Quantity Needed!">
                <input type="number" nz-input formControlName="quantity" id="quantity" />
              </nz-form-control>
            </nz-form-item>


            <nz-form-item nz-row>
              <nz-form-label nz-col nzSpan="6">Description</nz-form-label>
              <nz-form-control>
                <textarea formControlName="description" nz-input rows="2" placeholder="write any thing"></textarea>
              </nz-form-control>
            </nz-form-item>

            <div *ngFor="let control of listOfItems; let i = index">
              <h2 nz-row nzJustify="center">Item {{i+2}} </h2>
              <nz-form-item nz-row>
                <nz-form-label nzRequired nz-col nzSpan="6">Category</nz-form-label>
                <nz-form-control nzErrorTip="Select Product Category!">

                  <nz-select [formControlName]="control.category" nzShowSearch nzAllowClear
                    nzPlaceHolder="Select a category">
                    <nz-option *ngFor="let category of categories" nzLabel="{{category.name}}"
                      nzValue="{{category.name}}"></nz-option>
                  </nz-select>

                </nz-form-control>
              </nz-form-item>


              <nz-form-item nz-row>
                <nz-form-label nz-col nzSpan="6">Sub-Category</nz-form-label>
                <nz-form-control>

                  <nz-select [attr.id]="control.id" [formControlName]="control.subCategory" nzShowSearch nzAllowClear
                    nzPlaceHolder="Select a sub category">
                    <nz-option *ngFor="let subCategory of subCategories" nzLabel="{{subCategory}}"
                      nzValue="{{subCategory}}"></nz-option>
                  </nz-select>

                </nz-form-control>
              </nz-form-item>

              <nz-form-item nz-row>
                <nz-form-label nzRequired nz-col nzSpan="6" nzFor="productName">Quantity</nz-form-label>
                <nz-form-control nzErrorTip="Enter product Quantity Needed!">
                  <input type="number" nz-input [formControlName]="control.quantity" id="quantity{{control.id}}" />
                </nz-form-control>
              </nz-form-item>
              <nz-form-item nz-row>
                <nz-form-label nz-col nzSpan="6">Description</nz-form-label>
                <nz-form-control>
                  <textarea [formControlName]="control.description" nz-input rows="2"
                    placeholder="write any thing"></textarea>
                </nz-form-control>
                <!-- <i nz-icon nzType="minus-circle-o" class="dynamic-delete-button"
                (click)="removeField(control, $event)"></i>-->
              </nz-form-item>

              <nz-form-item nz-row>
                <nz-form-control nz-col nzSpan="6" nzOffset="8">
                  <button nz-button nzType="dashed" class="dynamic-delete-button" (click)="removeField(control, $event)"
                    style="color:#cb2d22">
                    <i nz-icon nzType="minus-circle-o"></i>
                    Remove Item {{i+2}}
                  </button>
                </nz-form-control>
              </nz-form-item>

            </div>

            <nz-form-item nz-row>
              <nz-form-control nz-col nzSpan="6" nzOffset="8">
                <button nz-button nzType="dashed" class="add-button" (click)="addField($event)">
                  <i nz-icon nzType="plus"></i>
                  Add item
                </button>
              </nz-form-control>
            </nz-form-item>

           <!-- <nz-form-item>
              <nz-form-label nz-col nzSpan="6">Starts On</nz-form-label>
              <nz-form-control>
                <nz-date-picker formControlName="startDate"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label nz-col nzSpan="6">End On </nz-form-label>
              <nz-form-control>
                <nz-date-picker formControlName="endDate"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>-->

            <nz-form-item nz-row>
              <nz-form-label nz-col nzSpan="6" nzFor="maxResponse">Maximum Response</nz-form-label>
              <nz-form-control>
                <input type="number" nz-input formControlName="maxResponse" id="maxResponse" />
              </nz-form-control>
            </nz-form-item>

            <nz-form-item nz-row nzJustify="center">
             
                <button nz-button nzShape="round" style="margin-right:15px;background:#cb2d22;color:white">Request
                  Quatation</button>
                <button nz-button (click)="resetForm()" nzShape="round">Clear</button>
              
            </nz-form-item>
          </form>
        </div>
        <div class="sideBarInfo" nz-col nzMd="4" nzLg="4" nzXl="4" style="border-radius: 20px;">
          <div class="pd10">
            <h5>Basic Information</h5>
            <ul>
              <li>product Name</li>
              <li>product Category</li>
              <li>product Quantity</li>
              <li>product </li>
            </ul>
          </div>
        </div>

      </nz-content>
    </nz-layout>
   
  </nz-layout>
</nz-spin>
