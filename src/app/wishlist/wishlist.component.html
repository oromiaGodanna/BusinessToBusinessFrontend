<style>
  

  .categoryList {
    list-style-type: none;
  }
  
  .pd20{
      padding:20px;
  }
  .pd10{
      padding:10px;
  }
  .mr10{
      margin-right:10px;
    }
    .mt10{
      margin-top:10px;
    }
    .mb10{
      margin-bottom:10px;
    }
    .ml10{
      margin-left:10px;
    }
    
    .rateFillColor{
        color: #FF9529;
    }
    .fontSize20{
        font-size:20px;
    }

</style>
<nz-layout>

  <nz-content style="background: #ECECEC;">

    <div nz-row nzJustify="center" style="padding:20px;">

      <nz-breadcrumb nzSeparator=">" class="breadCrumb">
        <nz-breadcrumb-item>
          <strong>Products</strong>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
          <strong>Wishlist</strong>
        </nz-breadcrumb-item>
      </nz-breadcrumb>

    </div>

    <div nz-row *ngIf="wishlist.length > 0">

      <div nz-col nzXs="24" nzSm="12" nzMd="6" nzLg="6" nzXl="4" class="pd10"
        *ngFor="let product of wishlist let i = index" id="{{product._id}}">
        <nz-card nz-col nzSpan="24" [nzBordered]="true" nzHoverable [nzExtra]="extraTemplate" style="height:100% !important">
          <ng-template #extraTemplate>
            <div nz-row class="icons-list">
              <nz-space>
                <nz-space-item>
                  <a nz-button nzType="link" (click)="removeProductFromWishlist(product._id)"><i nz-icon nzType="delete"
                      nzTheme="outline" style="color: hotpink;"></i></a>
                </nz-space-item>
              </nz-space>
            </div>
          </ng-template>

          <div nz-row nzJustify="center" *ngIf="product.discount">
            <a href="specialOfferProduct/{{product._id}}"><img class="card-img-top" height="150px" width="150px"
            [src]="'./../assets/images/productImages/'+product.images[0]" /></a><br>
          </div>

          <div nz-row nzJustify="center" *ngIf="!product.discount">
            <a href="product/{{product._id}}"><img class="card-img-top" height="150px" width="150px"
            [src]="'./../assets/images/productImages/'+product.images[0]" /></a><br>
          </div>
          
          
          <div>
            <div  *ngIf="product.discount">
              <a href="specialOfferProduct/{{product._id}}">{{product.productName | uppercase}}</a>
            </div>

            <div *ngIf="!product.discount">
              <a href="product/{{product._id}}">{{product.productName | uppercase}}</a>
            </div>

            <div class="product-price" *ngIf="product.discount">
              <h5>{{product.discount}} <del>{{product.price}}</del> BIRR <span *ngIf="product.measurement"> / {{product.measurement}}</span></h5>
            </div>
            <div class="product-price" *ngIf="!product.discount">
              <h5>{{product.price}} BIRR <span *ngIf="product.measurement"> / {{product.measurement}}</span></h5>
            </div>
           
            <p> {{product.minOrder}} (min.Order)</p>
            <div nz-row>
                  <i nz-icon nzType="star" nzTheme="fill" class="rateFillColor"></i>
          
                  <i nz-icon nzType="star" nzTheme="fill" class="rateFillColor"></i>
              
                  <i nz-icon nzType="star" nzTheme="fill" class="rateFillColor"></i>
              
                  <i nz-icon nzType="star" nzTheme="fill" class="rateFillColor"></i>
              
                  <i nz-icon nzType="star" nzTheme="fill" class="rateFillColor"></i>
              </div>
          </div>
        
        </nz-card>
      </div>

    </div>
    <div nz-row nzJustify="center" *ngIf="!(wishlist.length > 0)">
      <h2>Your Wishlist is empty</h2>
    </div>


  </nz-content>
</nz-layout>
