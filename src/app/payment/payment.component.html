<div nz-row style="margin-top: 30px;">
    <div nz-col nzSpan="20" nzOffset="2">
        <div nz-row nzJustify="center">
            <h2 nz-typography>Payment</h2>
        </div>
        <div class="form-group">
            <div nz-row nzJustify="center">
            <h3 style="margin: 20px 0px;">To pay for order #: 32659867641, an amount of 200.12 please confirm your account number.<br></h3>

            </div>
            <form nz-form [formGroup]="paymentForm" (ngSubmit)="onSubmit(paymentForm.value)">
                <nz-form-item>
                    <nz-form-label [nzSpan]="8" nzOffset="1" nzRequired>Account number</nz-form-label>
                    <nz-form-control [nzSpan]="9" nzHasFeedback nzErrorTip="Please input your Credit Card Id!">
                        <input nz-input type="text" formControlName="creditCardId" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control [nzOffset]="9" [nzSpan]="6">
                    <button nz-button nzType="primary" [disabled]="!paymentForm.valid">Submit</button>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>
    </div>
</div>
